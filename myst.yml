# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: fab9980f-0ac1-4d27-956a-64cbafbaf7de
  title: an example jupyter book
  description: a collection of files that build up a book
  keywords:
    - jupyter-book
    - something-else
  authors:
    - name: captain jupyter
  github: https://github.com/cecilvega/kbook
  toc:
    # auto-generated by `myst init --write-toc`
    - file: intro.md
    - file: 01-paper.md
    - file: 02-notebook.ipynb
  # To autogenerate a Table of Contents, run "jupyter book init --write-toc"
  exports:
    - format: pdf
      template: lapreprint-typst
      articles:
        - intro.md
        - 01-paper.md
        - 02-notebook.ipynb
site:
  template: book-theme
